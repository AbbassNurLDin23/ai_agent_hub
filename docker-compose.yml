services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-agent-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_agent_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_agent_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ai-agent-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: ai-agent-backend
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-4000}

      # Use the postgres service hostname inside docker network
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_agent_db}?schema=public

      CLIENT_ORIGIN: ${CLIENT_ORIGIN:-http://localhost:8080}

      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}

      # Always use the mounted path INSIDE the container
      PROVIDERS_FILE: /app/providers.json

    # Mount providers.json into the backend container as read-only
    volumes:
      - ./providers.json:/app/providers.json:ro

    ports:
      - "${PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-agent-network
    restart: unless-stopped

    # Run prisma generate+migrate at container start
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 3 &&
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

    # Optional but recommended healthcheck
    healthcheck:
      test:
        ["CMD-SHELL", "wget -qO- http://localhost:4000/healthz | grep -q 'ok'"]
      interval: 15s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        # IMPORTANT: browser should call nginx, and nginx proxies /api -> backend
        VITE_API_URL: /api
    container_name: ai-agent-frontend
    ports:
      - "${VITE_PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ai-agent-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ai-agent-network:
    driver: bridge
